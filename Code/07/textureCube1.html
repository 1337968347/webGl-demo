<!DOCTYPE html>
<html>
  <style type="text/css">
  </style>

  <script id="vertex-shader" type="x-shader/x-vertex">

    attribute  vec4 vPosition;
    attribute vec4 vNormal;
    attribute  vec2 vTexCoord;

    varying vec2 fTexCoord;
    varying vec3 N, L, E;
    varying float D;
    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    void main()
    {

        fTexCoord = vTexCoord;
        vec4 lightPosition = vec4(1.0, 0.0, 0.0, 0.0);

        vec3 pos = (modelViewMatrix * vPosition).xyz;
        D = length(lightPosition.xyz - pos);

        if(lightPosition.w == 0.0) L = normalize(lightPosition.xyz);
        else L = normalize( lightPosition.xyz - pos );

        E =  -normalize(pos);
        N = normalize( modelViewMatrix * vNormal).xyz;

        gl_Position = modelViewMatrix * vPosition;
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">

    precision mediump float;
    varying  vec2 fTexCoord;
    varying vec3 N, L, E;
    varying float D;
    uniform sampler2D texture;

    void
    main()
    {
        vec4 fColor;

        vec3 H = normalize( L + E );
        vec4 ambient = vec4(0.6,0.6,0.6,1.0);

        float Kd = max( dot(L, N), 0.0 );

        vec4  diffuse = Kd * vec4(0.6,0.6,0.6,1.0) / (0.6* D*D) ;

        fColor = ambient  + diffuse;
        fColor.a = 1.0;

        gl_FragColor = texture2D( texture, fTexCoord );
    }
  </script>

  <script type="text/javascript" src="../Common/webgl-utils.js"></script>
  <script type="text/javascript" src="../Common/initShaders.js"></script>
  <script type="text/javascript" src="../Common/MV.js"></script>
  <script type="text/javascript" src="textureCube1.js"></script>

  <body>
    <canvas id="gl-canvas" width="512" height="512">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
    <img id="texImage" src="earth.jpg" hidden />
  </body>
</html>
